<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563eb" />
      <stop offset="50%" stop-color="#4f46e5" />
      <stop offset="100%" stop-color="#0ea5e9" />
    </linearGradient>
    <linearGradient id="panel" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.9)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0.8)" />
    </linearGradient>
    <style>
      .title { font: 700 72px 'Inter', 'Segoe UI', sans-serif; fill: #0f172a; }
      .subtitle { font: 500 34px 'Inter', 'Segoe UI', sans-serif; fill: #475569; }
      .label { font: 600 28px 'Inter', 'Segoe UI', sans-serif; fill: #475569; }
      .value { font: 700 64px 'Inter', 'Segoe UI', sans-serif; fill: #0f172a; }
    </style>
  </defs>

  <rect width="1200" height="630" fill="url(#grad)" />

  <rect x="80" y="110" width="1040" height="410" rx="32" fill="url(#panel)" />
  <rect x="80" y="110" width="1040" height="410" rx="32" stroke="#cbd5f5" stroke-width="2" fill="none" />

  <text x="120" y="220" class="title">Kuesioner Perceived Stress Scale</text>
  <text x="120" y="280" class="subtitle">Pantau tingkat stres harian dengan PSS-10</text>

  <rect x="120" y="320" width="360" height="150" rx="24" fill="#e0f2fe" />
