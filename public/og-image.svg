  <text x="150" y="440" class="value">Sedang</text>

  <rect x="520" y="320" width="360" height="150" rx="24" fill="#fef9c3" />
  <text x="550" y="380" class="label">Skor PSS</text>
  <text x="550" y="440" class="value">18 / 40</text>

  <text x="120" y="520" class="subtitle" fill="#1f2937">
    Kuisioner digital dengan hasil instan & dashboard admin Supabase
  </text>
